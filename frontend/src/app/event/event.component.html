<div class="row main-content" *ngIf="event">
  <aside class="col-md-3">
    <ul>
      <li *ngFor="let user of event.users">
        <div class="valign-center">
          <img [src]="userImage(user)" alt="" />
          <span>{{user}}</span>
        </div>
      </li>
    </ul>
  </aside>
  <section class="col-md-9">
    <app-chat *ngIf="isLive(event.timeStart)" [messages]="messages" [chatId]="event.componentId"></app-chat>

    <section *ngIf="!isLive(event.timeStart)" class="meeting-waiting-room">
      <mat-icon>event</mat-icon>
      <h3>{{capitalizeFirstLetter(event.type)}} did not start yet</h3>

      <h4>{{event.name}}</h4>
    </section>
  </section>
</div>
