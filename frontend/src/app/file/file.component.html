
<label for="upload-photo">
  <span *ngIf="!isBigFileManager" class="valign-center">
    <mat-icon>attach_file</mat-icon>
  </span>
</label>

<div [ngClass]="{'bigFileManager': isBigFileManager}">
  <input [disabled]="router.url === '/dismissed'" id="upload-photo" type="file" accept="*" (change)="changeListener($event)">
</div>
